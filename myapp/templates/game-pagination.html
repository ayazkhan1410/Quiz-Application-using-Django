<style>
    .pagination {
    margin: 20px 0;
}

.pagination .page-item {
    display: inline-block;
    margin-right: 5px;
}

.pagination .page-item a {
    color: #333;
    text-decoration: none;
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.pagination .page-item.active a {
    background-color: #007bff;
    color: #fff;
    border-color: #007bff;
}

.pagination .page-item a:hover {
    background-color: #f0f0f0;
}
</style>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        {% if games.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page=1" aria-label="First">
                    <span aria-hidden="true">&laquo;&laquo;</span>
                    <span class="sr-only">First</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ games.previous_page_number }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
        {% endif %}
        {% for i in games.paginator.page_range %}
            <li class="page-item {% if games.number == i %}active{% endif %}">
                <a class="page-link" href="?page={{ i }}">{{ i }}</a>
            </li>
        {% endfor %}
        {% if games.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{ games.next_page_number }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{ games.paginator.num_pages }}" aria-label="Last">
                    <span aria-hidden="true">&raquo;&raquo;</span>
                    <span class="sr-only">Last</span>
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
